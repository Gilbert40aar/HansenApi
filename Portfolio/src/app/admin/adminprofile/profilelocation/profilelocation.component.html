<div class="page-header">
  <h2 class="header-title">Profile Location</h2>
  <div class="btn-row">
    <a routerLink="../profile" class="btn">Profile Info</a>
    <a routerLink="../location" class="btn"><i class="fa fa-address-card-o"></i></a>
    <a routerLink="../status" class="btn"><i class="fa fa-briefcase"></i></a>
    <a routerLink="../contact" class="btn"><i class="fa fa-phone"></i></a>
  </div>
</div>
<form [formGroup]="locationForm">
  <div class="container-row">
      <div class="col">
          <div class="form-group">
              <label>Address</label>
              <input type="text" formControlName="addRess" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>Zipcode</label>
              <input type="text" formControlName="zipCode" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>City</label>
              <input type="text" formControlName="city" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>Country</label>
              <input type="text" formControlName="country" id="" class="form-control">
          </div>
      </div>
  </div>
  <div class="btn-row">
      <button type="submit" (click)="locationHandler(locationForm.value)" class="btn btn-create">Save Details</button>
      <button type="reset" class="btn btn-clear">Clear Details</button>
  </div>
  </form>
