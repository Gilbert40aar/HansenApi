<header class="header">
  <h1 class="navbar-brand">Administration</h1>
  <div class="collapse-navbar">
    <ul class="navbar-nav">
      <li class="nav-text">Welcome</li>
      <li class="nav-text">{{fullname}}</li>
      <li class="nav-item"><i class="fa fa-envelope"></i><span class="badge" *ngIf="">1</span>
        <div class="dropdown" id="messages">
          <app-messages *ngFor="let item of messages" [unread]="item"></app-messages>
        </div>
      </li>
      <li class="nav-item"><i class="fa fa-bell"></i></li>
      <li class="nav-item"><i class="fa fa-gear" (click)="settingsHandler()"></i></li>
      <li class="nav-item"><i class="fa fa-sign-out" (click)="logoutHandler()"></i></li>
    </ul>
  </div>
</header>
