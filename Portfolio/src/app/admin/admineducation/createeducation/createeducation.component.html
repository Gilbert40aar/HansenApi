<div class="page-header">
  <h2 class="header-title">Create Education</h2>
  <div class="btn-row">
    <a routerLink="../education" class="btn">Education Overview</a>
    <a routerLink="../addEducation" class="btn"><i class="fa fa-plus"></i></a>
  </div>
</div>
<form [formGroup]="eduForm">
  <div class="container-row">
      <div class="col">
          <div class="form-group">
              <label>Education</label>
              <input type="text" formControlName="educationTitle" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>School</label>
              <input type="text" formControlName="school" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>Address</label>
              <input type="text" formControlName="addRess" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>Zipcode</label>
              <input type="text" formControlName="zipCode" #LocationList class="form-control">
          </div>
          <div class="form-group">
              <label>City</label>
              <input type="text" formControlName="city" id="" class="form-control">
          </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label>Start Date</label>
              <input type="text" placeholder="mm/yyyy" formControlName="startDate" id="" class="form-control">
          </div>
          <div class="form-group">
              <label>End Date</label>
              <input type="text" placeholder="mm/yyyy" formControlName="endDate" id="" class="form-control">
          </div>
          <div class="form-group">
            <label>Courses</label>
            <input type="text" formControlName="courses" id="" class="form-control">
        </div>
        <div class="form-group">
            <label>Internship</label>
            <input type="text" formControlName="internship" #LocationList class="form-control">
        </div>
      </div>
  </div>
  <div class="container-row">
      <div class="col">
          <div class="form-group">
              <label>About</label>
              <textarea formControlName="descripTion" class="form-control"></textarea>
          </div>
      </div>
  </div>
  <div class="btn-row">
      <button type="submit" (click)="educationHandler(eduForm.value)" class="btn btn-create">Save Details</button>
      <button type="reset" class="btn btn-clear">Clear Details</button>
  </div>
  </form>
